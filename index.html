<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main class="contenedor">
			<div class="cards">
				<div class="card">
					<h2>Producto 1</h2>
					<div class="card__content">
						<img src="https:/picsum.photos/id/1/200/200" alt="imagen generica" />
						<div class="card__content--info">
							<div class="botones">
								<button id="sumarProd1" onclick="restarAlStock(0,1)">
									<h2>+</h2>
								</button>
								<button id="restarProd1" onclick="sumarAlStock(0,1)">
									<h2>-</h2>
								</button>
								<button id="restarProd1disabled" class="disabled">
									<h2>-</h2>
								</button>
							</div>
							<div class="stock">
								<h4>Stock: <span id="stock1">0</span></h4>
							</div>
							<div class="stock">
								<h4>Precio: $<span id="precio1">0</span></h4>
							</div>
						</div>
					</div>
				</div>

				<div class="card">
					<h2>Producto 2</h2>
					<div class="card__content">
						<img src="https:/picsum.photos/id/1/200/200" alt="imagen generica" />
						<div class="card__content--info">
							<div class="botones">
								<button id="sumarProd2" onclick="restarAlStock(1,1)">
									<h2>+</h2>
								</button>
								<button id="restarProd2" onclick="sumarAlStock(1,1)">
									<h2>-</h2>
								</button>
								<button id="restarProd2disabled" class="disabled">
									<h2>-</h2>
								</button>
							</div>
							<div class="stock">
								<h4>Stock: <span id="stock2">0</span></h4>
							</div>
							<div class="stock">
								<h4>Precio: $<span id="precio2">0</span></h4>
							</div>
						</div>
					</div>
				</div>

				<div class="card">
					<h2>Producto 3</h2>
					<div class="card__content">
						<img src="https:/picsum.photos/id/1/200/200" alt="imagen generica" />
						<div class="card__content--info">
							<div class="botones">
								<button id="sumarProd3" onclick="restarAlStock(2,1)">
									<h2>+</h2>
								</button>
								<button id="restarProd3" onclick="sumarAlStock(2,1)">
									<h2>-</h2>
								</button>
								<button id="restarProd3disabled" class="disabled">
									<h2>-</h2>
								</button>
							</div>
							<div class="stock">
								<h4>Stock: <span id="stock3">0</span></h4>
							</div>
							<div class="stock">
								<h4>Precio: $<span id="precio3">0</span></h4>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="carrito">
				<div class="carrito__row1">
					<h3>Items</h3>
					<h3>Total</h3>
				</div>
				<div class="carrito__row2">
					<h3>Ningun item seleccionado</h3>
					<h3>$<span id="total">0</span></h3>
				</div>
			</div>
		</main>

		<!-- Scripts -->
		<script src="script.js"></script>
	</body>
</html>
